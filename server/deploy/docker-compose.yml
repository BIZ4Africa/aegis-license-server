# AEGIS License Server - Docker Compose
# Development and local testing environment

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: aegis-db
    environment:
      POSTGRES_USER: aegis
      POSTGRES_PASSWORD: aegis_dev_password
      POSTGRES_DB: aegis
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aegis-network

  # License Server API
  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: aegis-api
    environment:
      # Application
      APP_NAME: "AEGIS License Server"
      APP_VERSION: "1.0.0"
      ENVIRONMENT: "development"
      DEBUG: "true"
      
      # Server
      HOST: "0.0.0.0"
      PORT: "8000"
      RELOAD: "true"
      
      # Database
      DATABASE_URL: "postgresql+asyncpg://aegis:aegis_dev_password@db:5432/aegis"
      DB_ECHO: "false"
      
      # Security (CHANGE IN PRODUCTION!)
      API_SECRET_KEY: "dev-secret-key-change-in-production"
      
      # License
      LICENSE_ISSUER: "https://license.biz4a.com"
      KEY_ID: "aegis-2026-01"
      
      # Logging
      LOG_LEVEL: "DEBUG"
      LOG_FORMAT: "text"
    volumes:
      # Mount keys directory (create keys before running)
      - ../keys:/app/keys:ro
      # Mount code for hot reload in development
      - ../server:/app/server
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aegis-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Starting AEGIS License Server...' &&
        uvicorn server.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # PgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aegis-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@biz4a.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - aegis-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  aegis-network:
    driver: bridge
